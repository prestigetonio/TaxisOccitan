<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Taxis Occitan</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
    </head>
    <body>
        <!------ NAV ------->
        <nav class="box-nav">
            <div class="box-nav-logo"></div>
            <div class="box-nav-button"></div>
        </nav>

        <!------ DIAPO ------->
        <section class="box-diapo">
            <div class="box-diapo-info">
                <div class="box-diapo-info-texte"></div>
                <div class="box-diapo-info-button"></div>
            </div>
        </section>

        <!------ PRESTATION ------->
        <section class="box-prestation">
            <div class="box-prestation-info"></div>
            <div class="box-prestation-cases">
                <div class="box-prestation-cases-top">
                    <div class="box-prestation-cases-1"></div>
                    <div class="box-prestation-cases-2"></div>
                </div>
                <div class="box-prestation-cases-bottom">
                    <div class="box-prestation-cases-3"></div>
                </div>
            </div>
        </section>

        <!------- FOOTER ------->
        <footer class="box-footer">
            <div class="box-footer-info">
                <div class="box-footer-info-texte"></div>
                <div class="box-footer-info-google"></div>
            </div>
        </footer>
    </body>
</html>
